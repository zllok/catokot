<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смешные котики</title>
    <style>
        h1, p {
            text-align: center;
        }
        figure {
            margin: 20px;
            text-align: center;
        }
        img {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            max-width: 100%;
            height: auto;
        }
        figcaption {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Смешные котики</h1>
    <p>Котики — это самые забавные существа на планете. Они могут делать самые невероятные вещи, и мы собрали здесь несколько самых смешных моментов.</p>
    <figure>
        <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba" alt="Котик в смешной позе">
        <figcaption>Котик, который пытается поймать свой хвост</figcaption>
    </figure>
    <figure>
        <img src="https://images.unsplash.com/photo-1574158622682-e40e69881006" alt="Котик с удивленным выражением">
        <figcaption>Котик, который не любит понедельники</figcaption>
    </figure>
    <figure>
        <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6" alt="Котик в коробке">
        <figcaption>Котик, который думает, что он собака</figcaption>
    </figure>
    <p>Фотографии предоставлены <a href="https://unsplash.com">Unsplash</a></p>

</html>
